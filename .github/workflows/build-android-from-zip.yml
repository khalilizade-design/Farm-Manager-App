name: Build Debug APK (from ZIP or repo)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v4
        with:
          api-level: 34
          target: default
          ndk: false

      - name: Install tools (unzip, gradle if needed)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget zip gradle

      - name: Unpack ZIP if exists
        run: |
          if [ -f "./farm_manager_app_final_v3.zip" ]; then
            echo "ZIP found — extracting to ./project_src"
            unzip -o farm_manager_app_final_v3.zip -d project_src
            cp -r project_src/* . || true
            rm -rf project_src
            rm -f farm_manager_app_final_v3.zip
          else
            echo "No ZIP file found at repo root — assuming project files are already in repo."
          fi

      - name: Ensure Gradle wrapper
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew || true
          else
            gradle wrapper || true
            chmod +x ./gradlew || true
          fi

      - name: Assemble Debug APK
        run: |
          set -e
          if [ -f "./gradlew" ]; then
            ./gradlew :app:assembleDebug --no-daemon -Porg.gradle.jvmargs="-Xmx1536m"
          else
            gradle :app:assembleDebug --no-daemon -Porg.gradle.jvmargs="-Xmx1536m"
          fi

      - name: Find and upload APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            **/app/build/outputs/apk/debug/*.apk
